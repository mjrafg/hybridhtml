<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="align-vertically">
            <img class="logo-img" src="/images/logo/logo.png">
            <div class="input-container">
                <div class="input-side round-low round-right align-vertically">
                    <img src="/images/icons/lock.png">
                </div>
                <input class="round-low round-left" type="text">
            </div>
            <div class="input-container">
                <div class="input-side round-low round-right align-vertically">
                    <img src="/images/icons/lock.png">
                </div>
                <input class="round-low round-left" type="text">
            </div>
            <div class="input-container margin-top-low">
                <input id="rememberMe" type="checkbox">
                <label for="rememberMe">رمز عبور مرا به خاطر بسپار</label>
            </div>
            <div class="full">
                <label class="right forgetPass">بازیابی رمز عبور</label>
                <div class="left login-button-container">
                    <div class="right button button-accent round-circle-right button-side">
                        <img src="/images/icons/ic-left-arrow.png">
                    </div>
                    <input value="ورود" type="button" class="left button button-accent round-circle-left login-button">
                </div>
            </div>
            <div class="fix-bottom full">
                <div class="register-button-container">
                    <input value="ثبت نام" type="button" class="button button-accent register-button register-button">
                    <img src="/images/icons/ic-check.png">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
